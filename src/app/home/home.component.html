  <h1
    class="flex justify-center text-3xl lg:text-5xl font-homeHeading font-bold pt-14"

<p
  class="flex justify-start pl-3 text-md font-carlist font-bold lg:justify-center text-xl"
>
  Currently avilable:
</p>
<div
  class="grid grid-cols-3 lg:flex lg:flex-wrap lg:justify-center lg:items-center"
>
  <div
    *ngFor="let item of cars; let i = index"
    [ngClass]="{
      'col-span-1 m-1 ': i % 4 === 0 || i % 4 === 1,
      'col-span-3 m-4 ': i % 4 === 3 || i % 4 === 3,
      'lg:w-[20%] lg:px-4': true
    }"
    class="text-white p-1 cursor-pointer hover:scale-110"
    (click)="getCarDetails(item)"
  >
    <img
      [src]="item.carImage"
      alt="data"
      class="rounded-lg aspect-[14/16] h-auto object-cover lg:aspect-video hover:ring-2 hover:ring-white"
    />
    <div
      [ngClass]="{
      'justify-start': i % 4 === 2 || i % 4 === 3,
      'justify-evenly': i % 4 === 0 || i % 4 === 1,
      
    }"
      class="p-1 py-2 flex w-full lg:justify-start"
    >
      <p
        class="flex items-center text-sm lg:text-base font-carlist px-1 uppercase"
      >
        {{ item.model }}
      </p>
      <p
        class="flex items-center text-xs lg:text-sm font-carlist opacity-60 px-1"
      >
        {{ "â‚¹" + item.dailyRate }}
      </p>
    </div>
  </div>
</div>
